<div *ngIf="showToast" class="toast-container position-fixed top-0 end-0 p-3">
    <div class="toast show {{ getToastClass() }}" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            <i [ngClass]="getToastIcon() + ' fs-3 me-3'"></i> {{ message }}
        </div>
    </div>
</div>
