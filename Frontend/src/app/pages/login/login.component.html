<div class="login-container">
    <div class="login-card">
        <h2 class="mb-4 text-center">Login</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="p-field">
                <label for="username">Nombre de usuario:</label>
                <input id="username" pInputText type="text" [(ngModel)]="username" name="username" required />
            </div>
            <div class="p-field">
                <label for="password">Contraseña</label>
                <input id="password" pInputText type="password" [(ngModel)]="password" name="password" required />
            </div>
            <div class="p-field d-flex align-items-center">
                <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe" class="me-2" />
                <label class="mt-2" for="rememberMe">Recuérdeme</label>
            </div>
            <div class="d-flex justify-content-center">
                <button class="mt-3 btn btn-danger w-75" type="submit" label="Login"
                    [disabled]="!loginForm.form.valid">Ingresar</button>
            </div>
        </form>
    </div>
</div>
<!-- TOAST -->
<app-toast [showToast]="showToast" [message]="toastMessage" [type]="type" />
<!-- SPINNER -->
<app-spinner [isLoading]="isLoading" />
