<div class="container mt-5">
    <button class="btn btn-outline-dark mb-3" routerLink="/"><i class="bi bi-arrow-left"></i></button>
    <h2 class="mb-4">Tu Carrito</h2>
    <div *ngIf="cartItems.length === 0">
        <p>No tienes productos en el carrito.</p>
        <a routerLink="/" class="btn btn-primary" (click)="selectRoute()">Ver Productos</a>
    </div>
    <div *ngIf="cartItems.length > 0">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <!-- <th>Acciones</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems">
                    <td class="text-start text-truncate">{{ item.productName }}</td>
                    <td>{{ item.price | currency }}</td>
                    <td class="text-center">{{ item.quantity }}</td>
                    <!-- <td class="text-center">
                        <button class="btn btn-danger" [disabled]="cart?.status === 'Confirmado'"><i
                                class="bi bi-trash"></i></button>
                    </td> -->
                </tr>
            </tbody>
        </table>
        <div class="text-end mt-2" *ngIf="cart?.estimatedDeliveryDate">
            <p><strong>Fecha de Entrega Estimada:</strong> {{ cart?.estimatedDeliveryDate | date: 'dd/MM/yyyy' }}</p>
        </div>
        <div class="text-end">
            <h4>Total: {{ totalAmount | currency }}</h4>
            <button class="btn btn-success mt-3" [disabled]="cart?.status === 'Confirmado'"
                (click)="checkoutCart()">Confirmar Compra</button>
        </div>
    </div>
</div>
<!-- TOAST -->
<app-toast [showToast]="showToast" [message]="toastMessage" [type]="type" />
<!-- SPINNER -->
<app-spinner [isLoading]="isLoading" />
